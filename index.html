<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="90mm" height="35mm" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
    viewBox="0 0 9000 3500"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     <defs>
      <style type="text/css">
        .str0 {stroke:#999694;stroke-width:50;stroke-miterlimit:22.9256}
        .str1 {stroke:#fff;stroke-width:70;stroke-miterlimit:22.9256}
        .fil0 {fill:none}
        .fil1 {fill:#2B2A29}
      </style>
     </defs>
     <g id="graphDimension">
      <metadata id="CorelCorpID_0Corel-Layer"/>
      <path id="motionPath" class="fil0 str0" d="M511.82 2930.63c703.12,-35.75 1406.25,-71.5 1998.88,-495.06 592.62,-423.57 1074.75,-1234.96 1468.68,-1628.9 393.94,-393.93 699.68,-370.42 1087.74,29.4 388.05,399.82 858.43,1175.93 1429.26,1588.84 570.84,412.92 1242.14,462.63 1577.41,487.02 335.28,24.39 334.52,23.44 333.77,22.5"/>
      <circle id="circle" class="fil1 str1" cx="-100" cy="-100" r="170"/>
     </g>
    </svg>
    <br/>
    <label id="rangeLabel">
      <span style="min-width: 30px;display: inline-block;" id="rangeValue">50</span>
      <input type="range" id="range"/>
    </label>
    <script>
      var range = document.getElementById('range');
      var rangeLabel = document.getElementById('rangeValue');
      function updateByPercent(percent) {
        var path = document.getElementById('motionPath')
        var circle = document.getElementById('circle')
        var pathLength = path.getTotalLength()
        var newPoint = path.getPointAtLength(pathLength * (percent / 100))
        circle.setAttribute('cx', newPoint.x)
        circle.setAttribute('cy', newPoint.y)    
      }


      range.addEventListener('input', function(e) {
        rangeLabel.innerText = e.target.value;
        updateByPercent(e.target.value)
      })

      updateByPercent(range.value);


    </script>
</body>
</html>
